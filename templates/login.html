<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bus Pass Application</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: blue-red; /* Change background color to blue-red */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Container styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Left side (Login Form) styles */
        .login-section {
            width: 100%;
            padding: 20px;
        }

        .section-title {
            font-size: 24px;
            color: #3e54e0;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .input-block {
            margin-bottom: 20px;
        }

        .input-block label {
            font-size: 14px;
            color: #3e54e0;
            display: block;
            margin-bottom: 5px;
        }

        .input-block input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-login {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #3e54e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #2a3f9d; /* Change the color on hover */
        }

        /* Right side (Registration Form) styles */
        .register-section {
            display: none;
            width: 100%;
            padding: 20px;
        }

        /* Admin Login styles */
        .admin-login-section {
            display: none;
            width: 100%;
            padding: 20px;
        }

        /* Admin Registration Form */
        .admin-register-section {
            display: none;
            width: 100%;
            padding: 20px;
        }

        /* Styling for the "New User" and "Admin" links */
        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link {
            color: #3e54e0;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s, background-color 0.3s;
        }

        .link:hover {
            color: #27ae60;
            background-color: #f4f4f4;
        }

        .active-link {
            color: #27ae60;
            background-color: #f4f4f4;
        }

        /* Animation for the gradient background */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Bus Pass Application</h1>
    <div class="container">
        <section class="login-section">
            <h2 class="section-title">Login</h2>
            <div class="form-container">
                <form class="form form-login" method="POST" action="{{ url_for('login') }}" autocomplete="off" onsubmit="return validateLoginForm()">
                    <div class="input-block">
                        <label for="login-email">E-mail</label>
                        <input id="login-email" type="email" name="login-email" required>
                    </div>
                    <div class="input-block">
                        <label for="login-password">Password</label>
                        <input id="login-password" type="password" name="login-password" required>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
            <p class="link-container">
                <a href="#" class="link" onclick="showRegisterForm()">New User? Register</a>
                <a href="#" class="link" onclick="showAdminLoginForm()">Admin</a>
            </p>
        </section>
        <section class="register-section">
            <h2 class="section-title">Register</h2>
            <div class="form-container">
                <form class="form form-register" method="POST" action="{{ url_for('register') }}" autocomplete="off" onsubmit="return validateRegisterForm()">
                    <div class="input-block">
                        <label for="register-name">Full Name</label>
                        <input id="register-name" type="text" name="register-name" required>
                    </div>
                    <div class="input-block">
                        <label for="register-email">E-mail</label>
                        <input id="register-email" type="email" name="register-email" required>
                    </div>
                    <div class="input-block">
                        <label for="register-password">Password</label>
                        <input id="register-password" type="password" name="register-password" required>
                    </div>
                    <button type="submit" class="btn-login">Register</button>
                </form>
            </div>
